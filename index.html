<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Meditation Timer by Brian Nicholls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <div style="padding: 30px;">
      <table>
        <tbody>
          <!-- USER INPUT ROW -->
          <tr class="hide-during-game">
            <td>
              <label>Inhale/Exhale interval in seconds:</label>
            </td>
            <td>
              <input type="number" id="intervalInput" placeholder='7' />
            </td>
          </tr>

          <!-- BUTTON ROW -->
          <tr>
            <td colspan="2">
              <button style="width: 100%;" type="submit" id="startButton" >Start Timer</button>
            </td>
          </tr>

          <!-- SOUND SELECTION ROW -->
          <tr class="hide-during-game">
            <td style="font-size: 0.9em; justify-content: center; display: flex;" colspan="2">
              <label>Selected Sound:&nbsp;</label>
              <select value="1">
                <option value="1">Glockenspiel</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>

      <br /><br />
      <br /><br />

      <!-- MAIN TEXT -->
      <h1></h1>

    </div>

    <div id="info">
      <p></p>
    </div>

    <footer style="padding: 30px; font-size: 0.9em;" class="hide-during-game">
      <cite>For feedback, sound requests, and other inquiries: <a target="_blank" href="mailto: nichol88@gmail.com">Contact the author</a></cite>
      
      <br /><br />
      
      <cite><a target="_blank" href="https://github.com/briannicholls/briannicholls.github.io">View this project on GitHub</a></cite>
    </footer>

    <audio id='Exhale'><source src='./sounds/glock.mp3' type='audio/mpeg'></audio>

    <script type="text/javascript" src="js/index.js"       ></script>

  </body>

</html>
